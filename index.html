<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe by Matt T</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
      <h1>Tic-Tac-Toe</h1>

          <div class="row">
              <form class="hidesignin" id="sign-up">
                <h2>sign-up</h2>
                <input type="email" name="credentials[email]" placeholder="email">
                <input type="password" name="credentials[password]" placeholder="password">
                <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                <button type="submit">Create Account</button>
                <div id="check-sign-up"></div>
              </form>
              <form class="hidesignin" id="sign-in">
              <h2> sign in</h2>
              <input type="email" name="credentials[email]" placeholder="email">
              <input type="password" name="credentials[password]" placeholder="password">
              <button type="submit">sign in</button>
              <div id="check-sign-in"></div>
            </form>
              <form class="hidesignout" id="change-password">
                <h2>change pw</h2>
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <button type="submit">change password</button>
                <div id="check-change-password"></div>
              </form>
              <form class="hidesignout" id="sign-out">
                <h2>log out</h2>
                <button type="submit">sign out</button>
                <div id="check-sign-out"></div>
              </form>
          </div>
        </header>
            <br>
            <button id="initiate-game" type="submit">start games</button>
            <button id="game-stats" type="submit">show stats</button>
            <div id="gamestatsx"></div>
            <div id="gamestatso"></div>
            <div id="gamestatsx1"></div>
            <div id="gamestatso1"></div>
            <div id="made-game"></div>
            <div id="player-turn">now choosing</div>
            <div id="player-turn"></div>
            <main id="hideme">
              <div class="xside">
              <h4 class="scoreboard">x score:</h4>
                <h4 id="scoreofX"> 0</h4>
              </div>
              <div class="oside">
              <h4 class="scoreboard">o score:</h4>
                <h4 id="scoreofO"> 0</h4>
              </div>
              <br>
                <h5 id="updates"></h5>
                  <table id="setmax">
                    <tr>
                      <td id="silly0" data-cell-index='0' class="checkmark clicker choice"> </td>
                      <td class="vertical"> </td>
                      <td id="silly1" data-cell-index='1' class="checkmark clicker choice"> </td>
                      <td class="vertical"></td>
                      <td id="silly2" data-cell-index='2' class="checkmark clicker choice"> </td>
                    </tr>
                    <tr>
                        <td class="horizontal"></td>
                        <td class="lazygapfix"></td>
                        <td class="horizontal"></td>
                        <td class="lazygapfix"></td>
                        <td class="horizontal"></td>
                    </tr>
                    <tr>
                        <td id="silly3" data-cell-index='3' class="checkmark clicker choice"> </td>
                        <td class="vertical"> </td>
                        <td id="silly4" data-cell-index='4' class="checkmark clicker choice"> </td>
                        <td class="vertical"></td>
                        <td id="silly5" data-cell-index='5' class="checkmark clicker choice"> </td>
                    </tr>
                    <tr>
                        <td class="horizontal"></td>
                        <td class="lazygapfix"></td>
                        <td class="horizontal"></td>
                        <td class="lazygapfix"></td>
                        <td class="horizontal"></td>
                    </tr>
                    <tr>
                        <td id="silly6" data-cell-index='6' class="checkmark clicker choice"> </td>
                        <td class="vertical"></td>
                        <td id="silly7" data-cell-index='7' class="checkmark clicker choice"> </td>
                        <td class="vertical"></td>
                        <td id="silly8" data-cell-index='8' class="checkmark clicker choice"> </td>
                </table>
            </main>


    </body>
</html>
